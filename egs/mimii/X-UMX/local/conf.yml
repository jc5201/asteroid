# Training config
training:
  epochs: 1000
  batch_size: 32
  loss_combine_sources: yes
  loss_use_multidomain: yes
  mix_coef: 10.0
  val_dur: 6.0
# Optim config
optim:
  optimizer: adam
  lr: 0.001
  patience: 1000
  lr_decay_patience: 80
  lr_decay_gamma: 0.3
  weight_decay: 0.00001
# Data config
data:
  train_dir: /hdd/hdd1/mimii
  split: 6dB
  output: /hdd/hdd1/lyj/xumx/test
  sample_rate: 16000
  num_workers: 4
  seed: 42
  seq_dur: 6.0
  samples_per_track: 2
  source_augmentations:
    - gain
    - delay
  machine_type: slider
  sources:
    - id_00
    - id_02
  use_control: True
  control_type: rms
  task_random: True
  source_random: True
# Network config
model:
  pretrained: null
  bidirectional: yes
  window_length: 4096
  in_chan: 4096
  nhop: 1024
  hidden_size: 512
  bandwidth: 16000
  nb_channels: 2
  nb_control_channels: 8
  spec_power: 1
