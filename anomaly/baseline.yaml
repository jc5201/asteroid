base_directory : /hdd/hdd1/mimii
pickle_directory: ./pickle
model_directory: ./model
result_directory: result_0916_test
result_file: original_valve_seed0.yaml
seed: 0

feature:
  n_mels: 64
  frames : 5
  n_fft: 1024
  hop_length: 512
  power: 2.0

fit:
  compile:
    optimizer : adam
    loss : mean_squared_error
  epochs : 50
  batch_size : 512
  shuffle : True
  validation_split : 0.1
  verbose : 1